<!DOCTYPE html>
<html>
    <head>
        <title>PenPal</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- <img src="logo.png" alt="logo"> -->
         <!-- Optional to use a logo, but using text loads faster -->

    </head>

    <body>
        <h1>PenPal</h1>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="***********">
                </div>
                <div class="button-group">
                    <button type="button" class="login-btn" onclick="redirectTo('main.html')">Login</button>
                    <button type="button" class="register-btn" onclick="redirectTo('register.html')">Register</button>
                </div>
            </form>
        </div>

        <script>
            function redirectTo(page) {
                window.location.href = page;
            }
        </script>
    </body>

    <footer>
        <p>PenPal CS2550 2024</p>
    </footer>
</html>

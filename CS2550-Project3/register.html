<!DOCTYPE html>
<html>
    <head>
        <title>PenPal</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- <img src="logo.png" alt="logo"> -->
         <!-- Optional to use a logo, but using text loads faster -->

    </head>

    <body>
        <h1>PenPal</h1>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="username">Create Username:</label>
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input type="text" id="password" name="password" placeholder="***********">
                </div>
                <div class="form-group">
                    <label for="password">Repeat Password:</label>
                    <input type="text" id="password" name="password" placeholder="***********">
                </div>
                <div class="form-group">
                    <label for="password">Your Favorite color:</label>
                    <input type="text" id="password" name="password" placeholder="***********">
                </div>
                <!-- <div class="dropdown">
                    <button onclick="dropDown()" class="dropbtn">DropDown</button>
                    <div id="dropdown" class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div> -->
                <div class="button-group">
                    <button type="button" class="login-btn" onclick="redirectTo('index.html')">Back</button>
                    <button type="button" class="register-btn" onclick="redirectTo('index.html')">Create Account</button>
                </div>
                <div class="button-group">
                    <img src="recaptcha.png" alt="recaptcha">
                </div>
            </form>
        </div>

        <script>
            function redirectTo(page) {
                window.location.href = page;
            }

            function dropDown() {
                document.getElementById("dropdown").classList.toggle("show");
            }


            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        </script>
    </body>

    <footer>
        <p>PenPal CS2550 2024</p>
    </footer>
</html>
